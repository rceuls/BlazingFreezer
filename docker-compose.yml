# Use root/example as user/password credentials
version: '3.1'

services:
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: freezer
      MONGO_INITDB_ROOT_PASSWORD: freezer-pwd
      MONGO_INITDB_DATABASE: freezer-dev
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
    - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: freezer
      ME_CONFIG_MONGODB_ADMINPASSWORD: freezer-pwd